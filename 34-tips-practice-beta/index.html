<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TipsyPipsy</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Калькулятор чаевых</h1>

    <div class="guests">
        <label>Количество гостей: </label>
        <input type="number" min="0" step="1">    
    </div>
    <div class="summ">
        <label>Сумма счёта: </label>
        <input type="number" min="0" step="1">    
    </div>
    <div class="tips">
        <label>Сервисный сбор: </label>
        <input type="number" min="0" step="1">     
    </div>

    <div class="result" style="border: solid 2px; border-radius: 10px; padding: 5px; margin-top: 40px; text-align: center;" >
        <label>Скидываемся по </label>
        <label>0 денег</label>
    </div>

    <script src="./ex.js"></script>
</body>
</html>
