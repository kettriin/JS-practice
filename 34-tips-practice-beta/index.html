<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TipsyPipsy</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div style="display: flex; align-items: center; flex-direction: column;">
        <h1>Калькулятор чаевых</h1>
        <div class="guests">
            <label>Количество гостей: </label>
            <input id="guestsNumber" oninput="personalBillAmmount()"    type="number" min="0" step="1" value=0>    
        </div>
        <div class="summ">
            <label>Сумма счёта: </label>
            <input id="billAmount" oninput="personalBillAmmount()" type="number" min="0" step="1" value=0>    
        </div>
        <div class="tips">
            <label>Сервисный сбор: </label>
            <input id="tipsPercent" oninput="personalBillAmmount()" type="number" min="0" step="1" value=0>     
        </div>

        <div class="result" style="border: solid 2px; border-radius: 10px;  padding: 5px; margin-top: 40px; text-align: center;" >
            <span>Скидываемся по </span>
            <span id="finalCheckOutput" >0 денег</span>
        </div>

        <span id="error"></span>
    </div>
    <script src="./ex.js"></script>
</body>
</html>
